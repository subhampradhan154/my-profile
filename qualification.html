<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Display</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #add8e6, #000080); /* light blue to navy blue */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    img {
      max-width: 90%;
      height: auto;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <img src="q1.jpg" alt="Image 1">
  <img src="q2.jpg" alt="Image 2">
</body>
</html>
