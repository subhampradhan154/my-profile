<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Light Background</title>
    <style>
        /* Animated, colorful background */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(45deg, #ff0047, #2c34ff, #00ffe5, #fffc00);
            background-size: 600% 600%;
            animation: djLights 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Text styling */
        h1 {
            color: #ffffff;
            font-size: 3em;
            padding: 20px 40px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        /* Animation for background */
        @keyframes djLights {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <h1><b>+91 7381376303</b></h1>
</body>
</html>
