    <script>
    function navigateTo(url) {
        window.location.href = url;
    }

    // Animation for moving balls.............................................................................
    const balls = [
        { id: 'ball1', x: 50, y: 50, dx: 1.5, dy: 1.2 },
        { id: 'ball2', x: 200, y: 100, dx: -1.7, dy: 1.3 },
        { id: 'ball3', x: 300, y: 250, dx: 1.2, dy: -1.4 },
        { id: 'ball4', x: 150, y: 300, dx: 1.6, dy: 1.1 },
        { id: 'ball5', x: 400, y: 180, dx: -1.3, dy: -1.2 }
    ];

    const ballElements = balls.map(ball => ({
        ...ball,
        el: document.getElementById(ball.id)
    }));

    function animateBalls() {
        const maxX = window.innerWidth - 60;
        const maxY = window.innerHeight - 60;

        ballElements.forEach(ball => {
            ball.x += ball.dx;
            ball.y += ball.dy;

            if (ball.x <= 0 || ball.x >= maxX) ball.dx *= -1;
            if (ball.y <= 0 || ball.y >= maxY) ball.dy *= -1;

            ball.el.style.left = ball.x + 'px';
            ball.el.style.top = ball.y + 'px';
        });

        requestAnimationFrame(animateBalls);
    }

    animateBalls();
</script>
