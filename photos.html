<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with DJ Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('9.webp') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
        }

        img {
            display: block;
            margin: 30px auto;
            max-width: 90%;
            height: auto;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <img src="8.jpg" height="500">
    <img src="2.jpg" height="500">
    <img src="1.jpg" height="500">
    <img src="4.jpg" height="500">
    <img src="5.jpg" height="500">
    <img src="6.jpg" height="500">
    <img src="7.jpg" height="500">
</body>
</html>
